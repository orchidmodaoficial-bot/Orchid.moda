        <style>
            body{

                                            header{

                                                                                                                                                                button{
                                                                                                                                                                      background:#56e0d1;

                                                                                                                                                                                      }

                                                                                                                                                                                          .producto{
                                                                                                                                                                                                border:2px solid #9EF5E1;
                                                                                                                                                                                                      padding:15px;
                                                                                                                                                                                                            border-radius:15px;
                                                                                                                                                                                                                  margin-top:15px;
                                                                                                                                                                                                                      }

                                                                                                                                                                                                                          .producto img{
                                                                                                                                                                                                                                width:100%;
                                                                                                                                                                                                                                      border-radius:12px;
                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                              .redes{
                                                                                                                                                                                                                                                    margin-top:10px;
                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                            .redes a{
                                                                                                                                                                                                                                                                  margin: 0 8px;
                                                                                                                                                                                                                                                                        text-decoration:none;
                                                                                                                                                                                                                                                                              font-weight:bold;
                                                                                                                                                                                                                                                                                    color:#003b3b;
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                          </head>

                                                                                                                                                                                                                                                                                          <body>

                                                                                                                                                                                                                                                                                          <header>
                                                                                                                                                                                                                                                                                            <h1>ðŸŒ¸ Orchid Moda ðŸŒ¸</h1>
                                                                                                                                                                                                                                                                                              <div class="redes">
                                                                                                                                                                                                                                                                                                  <a href="https://www.instagram.com/orchid_moda_?igsh=NTMwdGs2NXI2dGsy" target="_blank">Instagram</a>
                                                                                                                                                                                                                                                                                                      <a href="https://www.tiktok.com/@orchid_moda_?_r=1&_t=ZM-9270pSRjeWZ" target="_blank">TikTok</a>
                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                        </header>

                                                                                                                                                                                                                                                                                                        <div class="wrap">
                                                                                                                                                                                                                                                                                                          <h2>Panel de la dueÃ±a</h2>
                                                                                                                                                                                                                                                                                                            <input id="nombre" placeholder="Nombre del producto">
                                                                                                                                                                                                                                                                                                              <input id="precio" type="number" placeholder="Precio (ARS)">
                                                                                                                                                                                                                                                                                                                <input id="imagen" placeholder="Link de imagen">
                                                                                                                                                                                                                                                                                                                  <textarea id="descripcion" placeholder="DescripciÃ³n del producto"></textarea>
                                                                                                                                                                                                                                                                                                                    <button onclick="agregarProducto()">Agregar producto</button>
                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                    <div class="wrap" id="tienda">
                                                                                                                                                                                                                                                                                                                      <h2>Productos disponibles</h2>
                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                      <script>
                                                                                                                                                                                                                                                                                                                        let productos = [];

                                                                                                                                                                                                                                                                                                                          function agregarProducto(){
                                                                                                                                                                                                                                                                                                                              const nombre = document.getElementById("nombre").value;
                                                                                                                                                                                                                                                                                                                                  const precio = document.getElementById("precio").value;
                                                                                                                                                                                                                                                                                                                                      const imagen = document.getElementById("imagen").value;
                                                                                                                                                                                                                                                                                                                                          const descripcion = document.getElementById("descripcion").value;

                                                                                                                                                                                                                                                                                                                                              if(!nombre || !precio){
                                                                                                                                                                                                                                                                                                                                                    alert("CompletÃ¡ el nombre y el precio");
                                                                                                                                                                                                                                                                                                                                                          return;
                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                  productos.push({nombre, precio, imagen, descripcion});
                                                                                                                                                                                                                                                                                                                                                                      mostrarProductos();
                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                          function mostrarProductos(){
                                                                                                                                                                                                                                                                                                                                                                              const tienda = document.getElementById("tienda");
                                                                                                                                                                                                                                                                                                                                                                                  tienda.innerHTML = "<h2>Productos disponibles</h2>";

                                                                                                                                                                                                                                                                                                                                                                                      productos.forEach(p=>{
                                                                                                                                                                                                                                                                                                                                                                                            tienda.innerHTML += `
                                                                                                                                                                                                                                                                                                                                                                                                    <div class="producto">
                                                                                                                                                                                                                                                                                                                                                                                                              <img src="${p.imagen}">
                                                                                                                                                                                                                                                                                                                                                                                                                        <h3>${p.nombre}</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                  <p>${p.descripcion}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <p><b>$${p.precio}</b></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                      <button onclick="comprarWhats('${p.nombre}', '${p.precio}')">Comprar por WhatsApp</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function comprarWhats(nombre, precio){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const texto = `Hola! Quiero comprar el producto: ${nombre} por $${precio}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const numero = "543415324220"; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            window.open(url, "_blank");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </html>
