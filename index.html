<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchid Moda</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6fff6; /* Menta pastel */
        }

        /* HEADER */
        header {
            background-color: #00d6b9; /* Menta fuerte */
            padding: 15px;
            text-align: center;
        }

        header img {
            width: 130px;
        }

        /* BARRA DE CATEGORÍAS */
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 12px;
            background: white;
            border-bottom: 2px solid #00c7ac;
        }

        nav a {
            text-decoration: none;
            color: #007bbf; /* Azul flor */
            font-weight: bold;
            font-size: 16px;
        }

        /* PRODUCTOS */
        .productos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin: 5px 0 0 0;
            font-size: 16px;
            color: #004f75;
        }

        .card p {
            margin: 3px 0;
            font-size: 14px;
            color: #008ccc;
        }

        .precio {
            color: #00a395;
            font-weight: bold;
            font-size: 17px;
        }

        /* FOOTER */
        footer {
            margin-top: 40px;
            background: #00d6b9;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <header>
        <img src="logo.png" alt="Orchid Moda">
    </header>
